<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="container vh-100 min-h-100 bg-body-tertiary">
    <main class="d-flex justify-content-center align-items-center py-5">

        <form>
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="[example] admin" required="">
                <div class="text-danger" id="nameError"></div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="text" class="form-control" id="password" placeholder="[example] admin" required="">
                <div class="text-danger" id="passError"></div>
            </div>

            <input class="btn btn-primary w-100 py-2" id="login" type="submit" value="Login">
        </form>

    </main>
</body>

<script src="./login.js"></script>

</html>
